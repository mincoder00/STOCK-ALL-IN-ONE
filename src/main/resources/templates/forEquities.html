<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml" layout:decorate="~{layout}">
<head>
    <title>개별 주가 정보</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .header-section {
            background: linear-gradient(135deg, #007bff, #6610f2);
            color: white;
            padding: 50px 0;
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }
        .card-header {
            background-color: #f8f9fa;
            border-bottom: none;
            font-weight: bold;
        }
        .table {
            margin-bottom: 0;
        }
        .table th, .table td {
            border-top: none;
        }
        .price-info {
            font-size: 2rem;
            font-weight: bold;
        }
        .price-change {
            font-size: 1.2rem;
        }
        .fixed-text {
            font-size: 0.8rem;
        }
    </style>
</head>
<body>
<div layout:fragment="content">
    <div class="header-section">
        <div class="container">
            <h1 class="display-4" th:text="${equity[0].output1.stck_shrn_iscd}"></h1>
            <p class="lead" th:text="${equity[0].output1.hts_kor_isnm}">개별 주가 정보</p>
            <p><strong>조회시간:</strong> <span th:text="${jobDate}"></span></p>
        </div>
    </div>

    <div class="container mt-4">
        <div class="card">
            <div class="card-body">
                <div class="price-info">
                    <span th:text="${equity[0].output1.ovrs_nmix_prpr}"></span>달러
                    <span class="price-change ml-3" th:text="${equity[0].output1.ovrs_nmix_prdy_vrss}"
                          th:style="${equity[0].output1.prdy_vrss_sign < '3' ? 'color:red' : (equity[0].output1.prdy_vrss_sign > '3' ? 'color:blue' : 'color:black')}"></span>
                    <span class="fixed-text" th:text="'달러'" style="color: grey;"></span>

                    <span class="price-change" th:text="${equity[0].output1.prdy_ctrt}"
                          th:style="${equity[0].output1.prdy_vrss_sign < '3' ? 'color:red' : (equity[0].output1.prdy_vrss_sign > '3' ? 'color:blue' : 'color:black')}"></span>
                    <span class="fixed-text" th:text="'%'" style="color: grey;"></span>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="card-header">
                <h3>주요 지표</h3>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover">
                        <tbody>
                        <tr>
                            <th>최고가</th>
                            <td th:text="${equity[0].output1.ovrs_prod_hgpr}"></td>
                            <th>최저가</th>
                            <td th:text="${equity[0].output1.ovrs_prod_lwpr}"></td>
                        </tr>
                        <tr>
                            <th>전일 종가</th>
                            <td th:text="${equity[0].output1.ovrs_nmix_prdy_clpr}"></td>
                            <th>누적 거래량</th>
                            <td th:text="${equity[0].output1.acml_vol}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>

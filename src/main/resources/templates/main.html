<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml" layout:decorate="~{layout}">
<head>
    <title>스탁올인원</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .hero-section {
            background: linear-gradient(135deg, #007bff, #6610f2);
            color: white;
            padding: 100px 0;
        }
        .search-section {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin-top: -50px;
        }
    </style>
</head>
<body>
<div layout:fragment="content">
    <div class="hero-section">
        <div class="container text-center">
            <h1 class="display-2 fw-bold mb-3">스탁올인원</h1>
            <p class="lead mb-4">당신의 투자에 필요한 모든 정보를 한번에, STOCK ALL IN ONE</p>
        </div>
    </div>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="search-section">
                    <h2 class="text-center mb-4">뉴스 검색</h2>
                    <form action="#" th:action="@{/media/news}" method="get">
                        <div class="input-group mb-3">
                            <input type="text" class="form-control form-control-lg" name="searchText" placeholder="검색어를 입력하세요" required>
                            <button class="btn btn-primary btn-lg" type="submit">검색</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</div>
</body>
</html>
